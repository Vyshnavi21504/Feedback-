<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="heading">Feedback </div>
            <div class="ratings-container" id="ratings-container">
                <div class="rating  ">
                    <img src="./images/sad.png" title="sad icons">
                    <small>Unhappy</small>
                </div>
                    <div class="rating  ">
                        <img src="./images/neutral.png" alt="">
                        <small>Neutral</small>
                    </div>
                    <div class="rating ">
                        <img src="./images/happiness.png" alt="">
                        <small>Happy</small>
                    </div>
                
            </div>
       <button class="btn" id="btn">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
